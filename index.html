<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('night_png by Prem.jpg') no-repeat center center;
      background-size: cover;
    }
    .weather-card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      width: 320px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .details {
      margin-top: 15px;
      font-size: 1.1rem;
    }
    .detail-item {
      margin: 8px 0;
    }
    .icon {
      font-size: 3rem;
      margin: 10px;
      color: #007BFF;
    }
    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1>Weather App</h1>
    <input type="text" id="city-input" placeholder="Enter City Name" />
    <button onclick="fetchWeather()">Get Weather</button>
    <div class="details" id="weather-details">
      <i class="fas fa-temperature-low icon" id="weather-icon"></i>
      <div class="detail-item" id="temperature">Temperature: </div>
      <div class="detail-item" id="humidity">Humidity: </div>
      <div class="detail-item" id="condition">Condition: </div>
    </div>
  </div>

  <script>
    const apiKey = '8af300c53356459fb9b164247252701';

    async function fetchWeather() {
      const city = document.getElementById('city-input').value || 'London';
      const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.error) {
          alert(data.error.message);
          return;
        }

        const temperature = data.current.temp_c;
        const humidity = data.current.humidity;
        const condition = data.current.condition.text;
        const iconUrl = data.current.condition.icon;

        document.getElementById('temperature').textContent = `Temperature: ${temperature}Â°C`;
        document.getElementById('humidity').textContent = `Humidity: ${humidity}%`;
        document.getElementById('condition').textContent = `Condition: ${condition}`;

        // Show weather icon
        const weatherIcon = document.getElementById('weather-icon');
        weatherIcon.innerHTML = `<img src="https:${iconUrl}" alt="Weather Icon">`;
      } catch (error) {
        alert("Error fetching weather data");
      }
    }
  </script>
</body>
</html>
